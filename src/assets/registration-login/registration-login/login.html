<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Vision Insight</title>
</head>
<body>
    <section class="container-fluid bg">
        <section class="row justify-content-between">
            <section class="col-6 col-sm-6 col-md-6 bg-left">
                <img class="bg-left" src="img/undraw_detailed_analysis_xn7y.svg">
            </section>
            <section class="col-6 col-sm-5 col-md-5">
                <form class="form-container justify-content-center">
                    <div>
                        <img class="logo" src="img/logo.png" alt="Welcome to VI">
                    </div>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block bg-1">Submit</button>
                    <div>
                        <br>
                        <p class="zero-margin">Haven't registered yet? <a href="registration.html">Begin Here</a></p>
                    </div>
                  </form>
            </section>
        </section>
    </section>
    <script src="js/bootstrap.js"></script>
</body>
</html>
