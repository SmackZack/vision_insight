<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Vision Insight</title>
</head>
<body>
    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-12 col-md-4">
                <form class="form-container justify-content-center registration">
                    <div>
                        <img class="logo" src="img/logo.png" alt="Welcome to VI">
                    </div>
                    <div class="form-group">
                      <label for="full-name">Full Name</label>
                      <input type="text" class="form-control" id="name" name="full-name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="text" class="form-control" id="contact" name="contact" aria-describedby="contactHelp">
                        <small id="contactHelp" class="form-text text-muted">We'll never share your contact details with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" class="form-control" id="company" name="company">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="conform-password">Conform Password</label>
                        <input type="password" class="form-control" id="conform-password" name="conform-password">
                      </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I agree with <a href="">Terms and Conditions</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block bg-1">Procure Membership</button>
                    <button type="submit" class="btn btn-secondary btn-block">Start a free trial</button>
                    <div>
                        <br>
                        <p class="zero-margin">Already a member? <a href="registration.html">Sign in</a></p>
                    </div>
                  </form>
            </section>
        </section>
    </section>
    <script src="js/bootstrap.js"></script>
</body>
</html>
